<!DOCTYPE html>
<html>
<head>
    <title>ABB Artist</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app" style="text-align: center;">

  <div id="mySidenav" class="sidenav" :style="{width: navBar.width}">
    <a href="javascript:void(0)" class="closebutton" @click="closeNavBar">&times;</a>

    <a v-for="link in navBar.links" :href="link.ref" :class="{active: link.isActive}">{{ link.title }}</a>

  </div>


  <div class="regular">
    <span style="font-size: 30px; cursor: pointer;" @click="switchNavBar">&#9776;</span>
    ABB Artist
  </div>

  <canvas
    class="drawingboard"
    id="canvas"
    :width="drawingboard.width"
    :height="drawingboard.height"
    @mousedown="startDrawing"
    @mouseup="stopDrawing"
    @mouseleave="stopDrawing"
    @mousemove="updateCoordinates"
  ></canvas>

  <button @click="clearBoard">Clear Board</button>

</div>
<script src="scripts/app.js"></script>
</body>
</html>
